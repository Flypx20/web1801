<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-元素的居中.html</title>
	<style>
		div,p,body{
			margin: 0;
			padding:0;
		}
		.father{
			width: 600px;
			height: 300px;
			background: gray;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			/*margin-left: 250px;*/
			margin: 0 auto;
		}
		p{
			width: 300px;
			border: 1px solid #000;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<p>我是文本</p>
</body>
</html>
