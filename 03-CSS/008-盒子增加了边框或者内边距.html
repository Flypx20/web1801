<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-盒子增加了边框或者内边距.html</title>
	<style>
		.father{
			width: 200px;
			height: 200px;
			background: gray;
		}
		.son1{
			width: 100px;
			height: 100px;
			background: red;
			padding:30px;
			box-sizing: border-box;
		}
		.son2{
			width: 50px;
			height: 50px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">s1</div>
		<div class="son2">s2</div>
	</div>
</body>
</html>
